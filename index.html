<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hearthstone Games Played</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/graph.css">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/widget.js"></script>
</head>

<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="heading">
          <h1>Hearthstone Games</h1>
        </div>
        <section class="grid-70 main">
          <h2>Games Played</h2>
          <div id="games"></div>
        </section>



      <section class="grid-30 main">
        <div id="wrapper">
        <div id="graph">



        </div>
</div>

          <div id="ticks">

            <div class="tick" style="height: 74px;">
              <p>100%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>75%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>50%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>25%</p>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
</body>

</html>
