<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hearthstone Games Played</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="grid-container centered">
    <div class="wrapper">

        <div class="heading">
          <h1>Hearthstone Games</h1>
        </div>
        <div class="contained halfbox">
        <section class="history">
          <h2>Recent Games Played</h2>
          <div id="games"></div>
          <div id="games-extra"></div>
          <div id="games-time"></div>

        </section>
          </div>
          <div class="contained longbox">
        <section class="chart">
          <h2>Win Rate Chart</h2>
          <div id="wrapper">
            <div id="graph"></div>

          </div>

          <div id="ticks">
            <div class="tick" style="height: 74px;">
              <p>100%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>75%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>50%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>25%</p>
            </div>
          </div>


          <button class=" key win-key">
              Win
          </button>

          <button class="key loss-key">
            Loss
          </button>


        </section>
      </div>

    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/table_data.js"></script>
    <!-- <script src="js/timeago.js"></script> -->
  <script src="js/table.js"></script>
</body>

</html>
