<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hearthstone Games Played</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">


  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/widget.js"></script>
</head>

<body>
  <div class="grid-container centered">
    <div class="wrapper">
      <div class="contained">
        <div class="heading">
          <h1>Hearthstone Games</h1>
        </div>
        <section class="history">
          <h2>Games Played</h2>
          <div id="games"></div>
        </section>
        <section class="chart">
          <div id="wrapper">
            <div id="graph"></div>
          </div>

          <div id="ticks">
            <div class="tick" style="height: 74px;">
              <p>100%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>75%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>50%</p>
            </div>
            <div class="tick" style="height: 74px;">
              <p>25%</p>
            </div>
          </div>


          <div class="win-key key">
            <p>Win</p>
          </div>
          <div class="loss-key key">
            <p>Loss</p>
          </div>


        </section>

      </div>
    </div>
  </div>
</body>

</html>
