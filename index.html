<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Hearthstone Games Played</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/dallas/simplegrid.css">
  <link rel="stylesheet" href="css/main.css">

</head>

  <body>
    <div class="grid-container">
      <div class="grid grid-pad">
        <div class="heading">
          <h1>Hearthstone Stats</h1>
        </div>
<!-- History of games played -->
        <div class="col-7-12">
          <h2>Recent Matches</h2>
          <section class="history">
            <div id="games"></div>
            <div id="games-extra"></div>
            <div id="games-time"></div>
          </section>
        </div>
<!-- winrate percentage circle -->
        <div class="col-5-12">
          <h2>Overall Winrate Percentage </h2>
          <section class="winrate">

            <div class="circle" id="circles-1"></div>
          </section>
        </div>
      </div>
<!-- Stacked chart -->
      <div class="grid grid-pad">
        <div class="col-1-1">
          <h2>Win Rate Chart Percentage <br>Playing as:</br></h2>
          <section class="chart">



<!-- Wrapper needed to attach JS json data -->
              <div id="wrapper">
                <div id="graph"></div>
              </div>
  <!-- Graph lines -->
              <div id="ticks">
                <div class="tick" style="height: 75px;">
                  <p>100%</p>
                </div>
                <div class="tick" style="height: 75px;">
                  <p>75%</p>
                </div>
                <div class="tick" style="height: 75px;">
                  <p>50%</p>
                </div>
                <div class="tick" style="height: 75px;">
                  <p>25%</p>
                </div>
              </div>
  <!-- win loss buttons -->
              <div id="key">
                <p class=" key desc-key">Sort by:</p>
                <button class=" key win-key">
                    Win
                </button>
                <button class="key loss-key">
                  Loss
                </button>
            </div>

          </section>
        </div>
      </div>
    </div>
<!-- Scripts -->
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="js/circles.min.js"></script>
    <script src="js/data_dom_elements.js"></script>
    <script src="js/table_buttons.js"></script>
  </body>
</html>
